<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d4e8d4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .to-do-list {
            background-color: #a8c3a8;
            width: 360px;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .to-do-list h1 {
            font-size: 28.8px;
            color: #ffffff;
            margin-bottom: 12px;
        }

        .to-do-list .date {
            font-size: 19.2px;
            color: #ffffff;
            margin-bottom: 24px;
            border: none;
            border-bottom: 1px solid #ffffff;
            background: transparent;
            text-align: center;
            outline: none;
        }

        .to-do-list ul {
            list-style: none;
            padding: 0;
        }

        .to-do-list ul li {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .to-do-list ul li input[type="checkbox"] {
            margin-right: 12px;
        }

        .to-do-list ul li input[type="text"] {
            flex: 1;
            padding: 6px;
            border: none;
            border-bottom: 1px solid #ffffff;
            background: transparent;
            color: #ffffff;
            outline: none;
        }

        .to-do-list ul li input[type="text"]::placeholder {
            color: #ffffff;
            opacity: 0.8;
        }

        .to-do-list .credit {
            font-size: 12px;
            color: #ffffff;
            margin-top: 24px;
        }

        .snake {
            margin-top: 20px;
            text-align: center;
        }

        .snake img {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="to-do-list">
        <h1>TO DO LIST</h1>
        <input class="date" type="text" placeholder="Date: __________________" />
        <ul>
            <li><input type="checkbox"><input type="text" placeholder=""></li>
            <li><input type="checkbox"><input type="text" placeholder=""></li>
            <li><input type="checkbox"><input type="text" placeholder=""></li>
            <li><input type="checkbox"><input type="text" placeholder=""></li>
            <li><input type="checkbox"><input type="text" placeholder=""></li>
            <li><input type="checkbox"><input type="text" placeholder=""></li>
            <li><input type="checkbox"><input type="text" placeholder=""></li>
            <li><input type="checkbox"><input type="text" placeholder=""></li>
            <li><input type="checkbox"><input type="text" placeholder=""></li>
            <li><input type="checkbox"><input type="text" placeholder=""></li>
        </ul>
        <div class="credit">template by @littleeuphoriaadn</div>
        <div class="snake">
            <img src="https://via.placeholder.com/50" alt="Snake character">
        </div>
    </div>
</body>
</html>
